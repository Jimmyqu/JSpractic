<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>测试</h1>
        <span id='btn' style="border: 1px saddlebrown solid;">按住1S后松手</span>
        <p class="info"></p>
        <script src="https://unpkg.com/jquery@1.12.4/dist/jquery.js"></script>
        <script>
        $(function(){
            let time,res;
           $('#btn').mousedown((e)=>{
               console.log('down')
               if(time)return
               console.log(e)
               time = e.timeStamp
           })
           $('#btn').mouseup((e)=>{
                res =  e.timeStamp - time
                time =null
                $('.info').text(`你的时间是${res}ms`)
           })
        })
        </script>
    </body>
</html>
