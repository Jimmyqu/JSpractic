<script>
 let arr1=[2,3,45,67,8,9,0,11]

function qsort(arr){
    if(arr.length<2){
        return arr
    }else{
        console.log(arr[0])
        let base  = arr[0]
        arr.splice(0,1)
        let less = arr.filter(i=>i<base);
        let bigger = arr.filter(i=>i>base)
        return (qsort(less).concat(base).concat(qsort(bigger)))
    }
}

console.log(qsort(arr1))
