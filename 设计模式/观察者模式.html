    <script >
       class EventEmitter{
            constructor(){
                this.events = {};
            }

            on(type,callback){
                const callbacks =  this.events[type] || []
                callbacks.push(callback)
                this.events[type] = callbacks
                console.log(this.events)
            }

            emit(type,...args){
                this.events[type].map(callback => {
                    callback.apply(this,args)
                });
            }
       }

       let e1 =new EventEmitter()


       e1.on('cry',(arg)=>{
           console.log('e1 cry '+arg)
       })


       e1.on('sad',(arg)=>{
           console.log('e1 sad '+arg)
       })

       e1.emit('cry','emit args')

       e1.emit('sad','emit args')
    </script>
