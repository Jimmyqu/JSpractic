    <style>
      .horizontal-scroll-wrapper {
        width: 100px;
        height: 300px;
        overflow-y: auto;
        overflow-x: hidden;
        border: 1px springgreen solid;
        transform: rotate(-90deg);
        transform-origin: right top;
      }

      .horizontal-scroll-wrapper > div {
        width: 100px;
        height: 100px;
        transform: rotate(90deg) translateY(0);
        text-align: center;
        line-height: 100px;
        /* transform-origin: right top; */
      }
    </style>
  </head>
