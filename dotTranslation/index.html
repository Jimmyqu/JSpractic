<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 200px auto;
        }
        ul{
            margin: 0 auto;
            padding: 0;
            width: 52px;
        }
        ul :nth-child(1){
            background-color: #e85a5e;
            animation: scaleDraw infinite 1s 0s;

        }
        ul :nth-child(2){
            background-color: gold;
            animation: scaleDraw infinite 1s 0.3s;
        }
        ul :nth-child(3){
            background-color: rebeccapurple;
            animation: scaleDraw infinite 1s 0.6s;
        }
        ul>li{
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin: 0;
        }
        @keyframes scaleDraw {  /*定义关键帧、scaleDrew是需要绑定到选择器的关键帧名称*/
            0%{
                transform: scale(1);  /*开始为原始大小*/
            }
            50%{
                transform: scale(1.3); /*放大1.1倍*/
            }
            7100%{
                transform: scale(1);
            }
        }


    </style>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
