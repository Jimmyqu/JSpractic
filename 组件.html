<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<template id="child">
    <div>
        <!--3。使用父组件数据-->
        <!--{{childMsg}}+{{msg}}  &lt;!&ndash;只能在自己模板内使用&ndash;&gt;-->
        {{name}}
    </div>
</template>


<template id="form">
    <div>
        <label for="name">What's your name?</label>
        <input v-model="name" type="text" id="name">
    </div>
</template>


<div id="app">
    <!--数据只能在自己模板内使用-->
    {{msg}}

    <form-view :name="name">
    </form-view>
    <child-view :msg="fatherMsg" :name="name">
        <!--2。 :fatherMsg传给子组件的props使用的变量名：实际父组件数据-->
    </child-view>
</div>
<script>
    Vue.component('form-view', {
        template: '#form',
        props: ['name']
    });

    Vue.component('child-view',{
        template:'#child',
        data(){  //避免污染全局data
            return{
                childMsg:'childMsg'
            }
        },
        props:['msg','name']  //1。传给子组件的变量名
    });

    new Vue({
        el:'#app',
        data:{
            msg:'hello',
            fatherMsg:'father',
            name:'asdasd'
        }
    })
</script>
</body>
</html>
