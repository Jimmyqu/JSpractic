<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Title</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
      }

    </style>
  </head>
  <body style="margin: 0">
    <div id="box" style="top: 0;left: 0;">
      
    </div>

    <script>
      let oDiv = document.querySelector('#box')
      let sx,sy;
      box.onmousedown = (e)=>{
        sx = e.pageX
        sy = e.pageY
        bx = parseInt(box.style.left);
        by = parseInt(box.style.top);
        document.onmousemove =  (e)=>{
          let mx = e.pageX-sx
          let my = e.pageY-sy
          box.style.top = my+by>0 ?`${my+by}px`:0
          box.style.left = mx+bx>0?`${mx+bx}px`:0
        }
        document.onmouseup = (e)=>{
          document.onmousemove = null
          document.onmouseup = null
        }
      }


    </script>
  </body>
</html>
