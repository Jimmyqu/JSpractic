<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jq.js"></script>
</head>
<body>
<script>
    $(function () {
        //工具函数
        console.log($.type([]))   //查看类型
        let obj1={1:'a'},
            obj2={2:'b'}
        console.log($.extend(obj1,obj2))  //合并对象
        console.log($.isFunction(setTimeout)) //判断是否是函数
        console.log($.inArray(6,[1,2,3,4,5,6])) //判断并返回item所在位置
        console.log($.unique([1,1,2,3,4,5]))  //去重 包括dom
        console.log($.now())
    })
</script>
</body>
</html>
