<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            margin: 300px auto;
            padding: 0;
            width: 500px;
            position: relative;
        }
        ul:after{
            content: '';
            display: block;
            clear: both;
        }
        li{
            list-style: none;
            float: left;
            width: 80px;
            text-align: center;
        }
        #block{
            position: absolute;
            opacity: 0.2;
            display: block;
            background-color: rebeccapurple;
            z-index: -1;
            width: 80px;
            height: 21px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>11111</li>
            <li>22222</li>
            <li>33333</li>
            <li>44444</li>
            <li>55555</li>
            <span id="block" ></span>
        </ul>
    </div>

    <script src="jq.js"></script>
    <script>
        $(function () {
            $('ul li').hover(function () {
                let w=$(this).css('width')
                let h=$(this).css('height')
                let l =$(this).index()*parseInt(w)
                $('#block').css({
                    width:w,
                    height:h
                }).stop(true).animate({
                    left:l
                },300)
            },function () {
                $('#block').stop(true).animate({
                    left:0
                },300)
            })
        })
    </script>
</body>
</html>
