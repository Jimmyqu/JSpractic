<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=3, minimum-scale=0.5,user-scalable=0,viewport-fit=cover">
    <title>Title</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        background: #000;
      }
      .book {
        width: 90vw;
        height: 80vh;
        background: #fff;
        margin: 50px auto;
        perspective: 1000px;
        position: relative;
      }
      .paper {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 90vw;
        height: 80vh;
        transform-style: preserve-3d;
        transform-origin: left center;
        transition: all 0.5s ease-in;
      }
      .paper {
        z-index: 2;
      }
      .paper.current + .paper {
        z-index: 20;
      }
      .paper.current {
        z-index: 40;
      }
      .page {
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        font-size: 6vw;
        color: #fff;
        backface-visibility: hidden;
      }
      .page.front {
        background: rgb(0, 177, 150);
      }
      .page.back {
        background: rgb(154, 155, 154);
        transform: rotateY(180deg);
      }
      .paper.flip {
        transform: rotateY(-180deg);
      }
      .paper.flip-back {
        transform: rotateY(0);
      }
    </style>
  </head>
  <body>
    <div class="book">
      <div class="paper current">
        <div class="page front"><label>1</label></div>
      </div>
      <div class="paper">
        <div class="page front"><label>2</label></div>
      </div>
      <div class="paper">
        <div class="page front"><label>3</label></div>
      </div>
      <div class="paper">
        <div class="page front"><label>4</label></div>
      </div>
      <div class="paper">
        <div class="page front"><label>5</label></div>
      </div>
      <div class="paper">
        <div class="page front"><label>6</label></div>
      </div>
    </div>
    <div>
      <button id='pre'>上一页</button>
      <button id='next'>下一页</button>
    </div>
    <script>
      window.onload = function () {
        var current = -1;
        var papers = document.querySelectorAll(".paper");
        var next = document.querySelector("#next");
        var pre = document.querySelector("#pre");
        pre.addEventListener("click", function () {
          var curentPapper = papers[current];
          if(!curentPapper) return
          console.log(curentPapper)
            console.log('倒页')
            curentPapper.classList.add("current");
            curentPapper.classList.remove("flip");
            Array.from(papers).forEach(function (paper, index) {
            if (index !== current) {
              paper.classList.remove("current");
            }
          });
          current -= 1;
        })

        next.addEventListener("click", function () {
          if(current === papers.length-2) return
          current += 1;
          var curentPapper = papers[current];
          console.log(curentPapper)
          curentPapper.classList.add("current");
          curentPapper.classList.add("flip");
          Array.from(papers).forEach(function (paper, index) {
            if (index !== current) {
              paper.classList.remove("current");
            }
          });
        })

      };
    </script>
  </body>
</html>
