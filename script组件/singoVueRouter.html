<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            padding: 0;
            width: 200px;
            margin: 0 auto;
        }
       ul li {

            float: left;
            display: inline-block;
           font-size: 24px;
           width: 100px;
           height: 60px;
           text-align: center;
           line-height: 60px;
           border-radius: 10px;

        }
        ul:after{
            content: '';
            display: block;
            clear: both;
        }
        .foo{
            display: flex;
            flex-direction: column;
        }
        .foo div{
            height: 600px;
        }
        .foo>:nth-child(1){
            background-color: #00abef;
        }
        .foo>:nth-child(2){
            background-color: goldenrod;
        }
        .foo>:nth-child(3){
            background-color: #e4b9c0;
        }
        .bar{
            background-color: #e85a5e;
        }
        .bar-2th{
            display: flex;
            flex-direction: row;
        }
        .bar-2th div{
            flex: 1;
            height: 400px;
        }
        .bar-2th>:nth-child(1){
            background-color: #1b6d85;
        }
        .bar-2th>:nth-child(2){
            background-color: khaki;
        }
        .bar-2th>:nth-child(3){
            background-color: chartreuse;
        }
       .router-link-active{
           transition: background-color 1s;
           background-color: rebeccapurple;
           color: #e85a5e;
       }
        .footer{
            background-color: slategray;
        }
        .footer h1,h2{
            margin: 0;
            text-align: center;
        }
        .btn{
            height: 60px;
            width: 60px;
            background-color: rebeccapurple;
            border-radius: 50%;
            position: fixed;
            bottom:100px;
            right: 50px;
        }
    </style>
</head>
<body style="margin: 0">
    <div id="app">
        <my-header ref="header" id="header"></my-header>
        <router-view></router-view>
        <my-footer></my-footer>
        <div ref="btn" class="btn">

        </div>
    </div>


<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="header.js"></script>
<script src="foo.js"></script>
<script src="bar.js"></script>
<script src="footer.js"></script>
<script>
    const routes = [
        {
            path: '/foo',
            component: foo
        },
        {
            path: '/bar',
            component: bar
        },
        {
            path:'/',
            redirect:'foo'
        }
    ];

    const router = new VueRouter({
        routes
    });

    router.beforeEach((to, from, next) => {
        console.log(1)
        next();
    });

    const app = new Vue({
        el:'#app',
        router,
        mounted(){
            let header=document.getElementById('header')
            console.log(header)
            console.log(this.$refs.header.$el)
            this.$refs.btn.addEventListener('click',function () {
                header.scrollIntoView({
                    behavior:'smooth'
                })
            })
        }
    })




</script>
</body>
</html>
