<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    //Generator 生成器函数是 ES6 提供的一种异步编程解决方案
    function* firstGenerator() {
        let firstVar = yield 'hello'
        yield firstVar+'world'
        return 'done'
    }
    let foo = firstGenerator() //执行生成器 就 返回保存状态的迭代器对象
</pre>

<script>
    //Generator 生成器函数是 ES6 提供的一种异步编程解决方案
    function* firstGenerator() {
        let firstVar = yield 'hello'
        yield firstVar+'world'
        return 'done'
    }
    let foo = firstGenerator() //执行生成器 就 返回保存状态的迭代器对象

    // Generator.prototype.next()
    // 返回一个由 yield表达式生成的值。
    // Generator.prototype.return()
    // 返回给定的值并结束生成器。
    // Generator.prototype.throw()
    // 向生成器抛出一个错误。


    console.log(foo) //迭代器对象 有一系列方法
    console.log(foo.next())
    // next()方法还可以接收参数，这个参数的值就会代替生成器内部上一条yield语句的返回值。
    console.log(foo.next('cover hello '))
    console.log(foo.next())


</script>
</body>
</html>
