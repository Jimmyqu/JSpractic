<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.1/dist/global/Rx.umd.js"></script>
<!--<script src="./node_modules/rxjs/bundles/rxjs.umd.js"></script>-->
<script>
    var observable = Rx.Observable
        .create(function(observer) {
            observer.next('Jerry');
            observer.next('Anna');
            observer.complete();
            observer.next('not work');
        })

    // 宣告一個觀察者，具備 next, error, complete 三個方法
    var observer = {
        next: function(value) {
            console.log(value);
        },
        error: function(error) {
            console.log(error)
        },
        complete: function() {
            console.log('complete')
        }
    }

    // 用我們定義好的觀察者，來訂閱這個 observable
    observable.subscribe(observer)


</script>
</body>
</html>
