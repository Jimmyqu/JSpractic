<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .box {
                width: 8vw;
                height: 5vh;
                line-height: 5vh;
                text-align: center;
                margin: 0 5px;
                background-color: rebeccapurple;
                transition: all 0.1s;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="box" data-sound="a">a</div>
            <div class="box" data-sound="s">s</div>
            <div class="box" data-sound="d">d</div>
            <div class="box" data-sound="f">f</div>
            <div class="box" data-sound="g">g</div>
            <div class="box" data-sound="h">h</div>
            <div class="box" data-sound="j">j</div>
            <div class="box" data-sound="k">k</div>
            <div class="box" data-sound="l">l</div>
        </div>
        <video src="./sound/a.wav"></video>
        <script>
            window.onload = () => {
                let boxs = [...document.getElementsByClassName('box')]
                let video = document.querySelector('video')
                // el.dataset.props 可以获取 标签设置的data-props属性值
                let keyObj = {}
                boxs.forEach(el => {
                    keyObj[el.dataset.sound] = el
                });
                window.onkeypress = (e)=>{
                    if(keyObj[e.key.toLowerCase()]) {
                        keyObj[e.key.toLowerCase()].style.transform =  'scale(1.05)'
                        video.setAttribute('src',`sound/${e.key.toLowerCase()}.wav`);
                        video.currentTime = 0;
                        video.play();
                    }
                }
                window.onkeyup = (e)=>{
                    if(keyObj[e.key.toLowerCase()]) {
                        keyObj[e.key.toLowerCase()].style.transform =  'scale(1)'
                    }
                }
            }
        </script>
    </body>
</html>
