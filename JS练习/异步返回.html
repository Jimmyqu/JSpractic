        <script>
            //promise {<resolved>: 1}
            let p = Promise.resolve(1)
            console.log(p)
            p.then(res=>{
                console.log(res)
            })

            //promise {<reject>: 'err'}
            let e = Promise.reject('err')
            console.log(e)
            e.catch(res=>{
                console.log(res)
            })

             //promise {<pending>}
            let o = new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve('1')
                },1000)
            })
            console.log(o)
        </script>
    </body>
