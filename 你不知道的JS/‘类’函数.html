<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//1. __proto__是每个对象都有的一个属性(是个对象)，而prototype是函数才会有的属性(是个对象)。

function Person(name){
    this.name=name
}


let p1 = new Person('j')
console.log(p1.__proto__) 

//__proto__来自你构造函数的prototype
console.log(Person.prototype===p1.__proto__)


</script>
</body>
</html>
