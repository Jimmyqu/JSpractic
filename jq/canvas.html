<body style="margin: 0 ;padding: 0">
    <canvas id='canvas'>
    </canvas>
    <script>
        let canvas = document.getElementById('canvas')
        let width = canvas.width = window.innerWidth / 2
        let height = canvas.height = window.innerHeight / 2

        let ctx = canvas.getContext('2d') //获取上下文
        ctx.fillStyle = 'rgb(111, 222,77)';
        ctx.fillRect(0, 0, width, height);

        //矩形
        // ctx.fillStyle = 'rgb(255, 0, 0)';
        // ctx.fillRect(50, 50, 100, 100);
        // ctx.fillStyle = 'rgb(0, 255, 0)';

        // ctx.fillRect(150, 100, 175, 50);

        //描边矩形
        // ctx.lineWidth = 15;
        // ctx.strokeStyle = 'rgb(255, 255, 255)';
        // ctx.strokeRect(25, 25, 175, 350);
        

        //路径绘制
        ctx.strokeStyle = "black";
        ctx.moveTo(100, 10);
        ctx.lineTo(100, 100);
        ctx.stroke();
        ctx.lineTo(200, 100);
        ctx.stroke();
        ctx.closePath();
        ctx.stroke();

      
    </script>
</body>
