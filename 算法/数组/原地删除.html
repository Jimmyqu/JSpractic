        <pre>
          let nums1 = [-1,-100,3,99] 
          function foo(arr1,num){
            let reArr = arr1.reverse()
            let sliceArr = reArr.splice(0,num)
            return [...sliceArr.reverse(), ...reArr.reverse()]
          }  
          console.log(foo(nums1,1))
          }

        <script>
          let nums1 = [0,0,1,1,1,2,2,3,3,4]
          function foo(list,value){
            let setIndex = 0;
            for(let i=0;i<list.length;i+=1) {
            if(list[i] !== value) {
              list[setIndex] = list[i];
              console.log(list)
              setIndex+=1;
              }
            }
            console.log(list.slice(0,setIndex));
            return setIndex;
          }
          function boo(list){
            let res = []
            list.forEach(element => {
              if(!res.includes(element)){
                res.push(element)
              }
            });
            console.log(res)
          } 
          console.log(foo(nums1,1))
          console.log(boo(nums1))

        </script>
