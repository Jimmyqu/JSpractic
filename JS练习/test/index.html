  <script>

    console.log()
    const listContainer = document.getElementById('listContainer')
    const creatStr = () => {
      let arr =[];
      for(let i =0; i<100; i++) {
        arr.push(window.btoa(Math.random()))
      }
      return arr
    }

    const strList = creatStr();
    
    const addListItem = () => {
      let list = ''
      strList.map(s =>　{
        list+= `<a href="/detail.html" class="list-item">${s} <span>${Date()}</span></a>`
      })

      listContainer.innerHTML = list
    }

    addListItem()
