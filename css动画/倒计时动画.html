<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 50px auto;
            width: 100px;
        }
        #target{
           font-size: 100px;
           animation: scales 1s infinite;
        }
        @keyframes scales {
            0%  {transform: scale(1);}
            50% {transform: scale(2);}
            100% {transform: scale(1);}

        }

    </style>
</head>
<body>
<div class="box">
    <div id="target">

    </div>
</div>

<script>
    let target  = document.querySelector('#target')

    console.log(target.innerText)
    let i =1
    let timer = setInterval(()=>{
        target.innerText=i
        i++
        if(i==5){
            clearInterval(timer)
            target.style.display = 'none'
        }
    },1000)
</script>
</body>
</html>
