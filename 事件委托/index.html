<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            margin: 0 auto;
        }
        .click{
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div style="width: 50px;height: 50px;background-color: #e85a5e;margin: 0 auto">

    </div>
    <div style="width: 50px;height: 50px;background-color: gainsboro;margin: 0 auto">

    </div>
    <div style="width: 50px;height: 50px;background-color: hotpink;margin: 0 auto">

    </div>
</div>

<script src="jq.js"></script>
<script>
window.onload=()=>{
    let box = document.getElementsByClassName('box')[0]
    box.addEventListener('click',function (e) {
        console.log(e.target)
        if(e.target !== box){
            e.target.classList='click'
        }
    })
}
</script>
</body>
</html>
