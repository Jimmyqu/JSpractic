<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function formatDuration (seconds){
        if(seconds === 0) return "now";
        let s = {
            "year" : (60 * 60 * 24 * 365),
            "day" : (60 * 60 * 24),
            "hour" : (60 * 60),
            "minute" : 60
        };
        let output = [];
        let years = Math.floor(seconds / s.year);
        let days = Math.floor(seconds / s.day);
        let hours = Math.floor(seconds / s.hour);
        let minutes = Math.floor(seconds / s.minute);

        if(years > 0){
            output.push(years + " year" + (years === 1 ? "" : "s"));
            seconds = seconds % s.year;
        }
        if(days > 0){
            output.push(days + " day" + (days === 1 ? "" : "s"));
            seconds = seconds % s.day;
        }
        if(hours > 0){
            output.push(hours + " hour" + (hours === 1 ? "" : "s"));
            seconds = seconds % s.hour;
        }
        if(minutes > 0){
            output.push(minutes + " minute" + (minutes === 1 ? "" : "s"));
            seconds = seconds % s.minute;
        }
        if(seconds > 0){
            output.push(seconds + " second" + (seconds === 1 ? "" : "s"));
        }
        if(output.length > 1){
            let last = output.pop();
            return output.join(", ") + " and " + last;
        } else {
            return output[0];
        }
    }
    formatDuration(3662)

</script>
</body>
</html>
