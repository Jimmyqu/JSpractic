<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      .bar {
        width: 200px;
        height: 5px;
        border: 1px solid #e7e7e7;
      }
      .active-bar {
        /* display: none; */
        width: 0;
        height: 5px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <template>
        <input ref="file" type="file" />
        <div @click="upload">上传</div>
      </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      const timer = function (time = 10000) {
        return new Promise((resolve, rejeact) => {
          setTimeout(() => {
            rejeact(new Error("超时"));
          }, time);
        });
      };
      const timerFetch = function (url, data) {
        return Promise.race([
          fetch(url, {
            method: "POST",
            body: data,
          })
            .then((res) => res.json()),
          timer(),
        ]);
      };
      let vm = new Vue({
        props: {},

        mounted() {},

        data() {
          return {};
        },
        methods: {
          upload() {
            if (this.$refs.file.files[0]) {
              const formData = new FormData();
              formData.append("avatar", this.$refs.file.files[0]);
              timerFetch("http://localhost:9999/upload", formData).then(res => {
                console.log(res)
              }).catch(e => {
                console.log(e)
              })
            } else {
              console.warn("请选择文件");
            }
          },
        },
        el: "#app",
      });
    </script>
  </body>
</html>
