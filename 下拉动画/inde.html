<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            background-color: #e85a5e;
            height: 800px;
        }
        .box{
            background-color: #00abef;
            height: 300px;
            width: 100%;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body style="margin: 0;padding: 0">
    <div class="container">
        <p style="line-height:200px;margin: 0;font-size:3rem;display:none;text-align: center">
            到底了
        </p>
        <div class="box">

        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        let box=$('.box')
        let touchstart=0
        let touchnow=0
        let touchend=0
        let move=0
        let topLine=200
        box.on('touchstart',(e)=>{
            touchstart=e.originalEvent.changedTouches[0].pageY
        });
        box.on('touchmove',(e)=>{
            touchnow=e.originalEvent.changedTouches[0].pageY
            move=touchnow-touchstart
            if(move>topLine){
                move=200
                $('p').fadeIn(300)
            }
            if( move<0){
                return
            }
            box.animate({
                top:move
            },0)
        })
        box.on('touchend',(e)=>{
                $('p').fadeOut(300)
                box.animate({
                    top:0
                },100,'swing')

        })

    </script>
</body>
</html>
