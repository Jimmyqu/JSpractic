<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mask{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.5);
            visibility: hidden;
            transition: all 1s;
        }
        .mask_show{
            opacity:1;
            visibility: visible;
            transition: all 1s;
        }

        .box{
            width: 200px;
            background-color: #e85a5e;
            transform: scale(1,1);
            transition: all 0.5s ease-in-out;
        }
        .box_show{
            transform: scale(1.2,1.2);
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body style="height: 100%;margin: 0">
<div>
    <button id="open">开启</button>
</div>
<div class="mask">
    <div class="box">
        <h2>asdasdasda</h2>
        <button id="close">关闭</button>
    </div>
</div>

<script>
    let open=document.querySelector('#open')
    let close=document.querySelector('#close')
    let box=document.querySelector('.box'),
        mask=document.querySelector('.mask')

    open.addEventListener('click',function () {
        mask.classList.add('mask_show')
        box.classList.add('box_show')

    });
    close.onclick = ()=>{
       box.classList = "box"
        mask.classList = "mask"
     
    }


</script>
</body>
</html>
