        <meta name="description" content="">

        <link rel="stylesheet" href="">
        <style>
            div{
                width: 400px;
                margin: 0 auto;
                overflow: hidden;
            }
            ul{
                padding: 0;
                margin: 0;
                width: 2000px;
            }
            ul li{
                float: left;
                width: 400px;
                list-style: none;
                height: 300px;
            }
            ul::after{
                content:'';
                display: block;
                clear: both;
            }
        </style>

    <body>
        <!--[if lt IE 7]>

        <div>
            <ul>
                <li style="background-color: aquamarine">111</li>
                <li style="background-color: palegreen">222</li>
                <li style="background-color: goldenrod">333</li>
                <li style="background-color: rebeccapurple">444</li>
                <li style="background-color: aquamarine">111</li>
            </ul>
        </div>
        <script src="js/jq.js"></script>
        <script>
            (function(w,$){
               let ul = $('ul')
               let index=0
               let timeId=null
               function move(){
                    timeId = setInterval(function(){
                    if(index<5){
                        console.log(index)
                        ul.animate({'marginLeft':-400*index},1000)
                        index++ 
                    }else{
                        index=1
                        ul.css({'marginLeft':0})
                    }
                },2000)
               }
              move()
                
                $('div').hover(function(){
                    clearInterval(timeId)
                    console.log(index)
                },function(){
                    move()
                })
               
            })(window,$)
        </script>
    </body>
