<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 200px auto;
            text-align: center;
        }
        img{
            width: 100px;
            transition: width 1s;
            margin: 0 auto;
        }
        .transition{
            width: 200px;

            transition: width 1s;
        }

        body{
            transition: background-color 1s;
            background-color: #fbf8f1
        }
        .body-transition{
           background-color: #482507;
           transition: background-color 1s;
        }
    </style>
</head>
<body >
    <div id="imgbox">
        <img  src="http://img.hb.aicdn.com/077391d72aecccd2b1bdebca8b0513e80a45efd62b885-KhLsOk" alt="">
        <img  src="http://img.hb.aicdn.com/077391d72aecccd2b1bdebca8b0513e80a45efd62b885-KhLsOk" alt="">
    </div>
    <script>
        window.onload=()=>{
            let imgbox=document.getElementById('imgbox')
            let img = document.getElementsByTagName('img')
            let body=document.getElementsByTagName('body')[0]

            imgbox.addEventListener('click',function (e) {
                //console.log(e.target.nodeName.toLowerCase()==='img')
                if(e.target.nodeName.toLowerCase()==='img'){
                    e.target.classList='transition'
                    body.classList='body-transition'
                }
            });

            var flag=false;
            body.addEventListener('click',function () {
                if(flag===true){
                    body.classList.remove('body-transition')
                    console.log(img)
                    for (let i in img){
                        console.log(img[i].classList.contains('transition'))
                        // if(img[i].classList.contains('transition')){
                        //     img[i].classList.remove('transition')
                        // }
                    }
                    flag=false;q
                    console.log(flag)
                }else {
                    flag=true;
                    console.log(flag);
                    return false
                }
            })
        }
    </script>
</body>
</html>
