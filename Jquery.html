<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <style>
        #box{
            margin: 50px auto;
            width: 50%;
        }
        li:hover{
            background-color: #e85a5e;
        }
    </style>
</head>
<body>
    <div id="box">
        <form action="" >
            <div>
                <input type="text" placeholder="账号">
            </div>
            <ul id="list" style="list-style: none;padding: 0;margin: 0">
                <li>11</li>
            </ul>
        </form>
    </div>

<script>
    const postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
    //
    $(function () {
        console.log($('#box'))
        let list=$('#list')
        let input =$('input')
        list.hide()

        //监听
        input.on('keyup',function () {
            let val =this.value.trim()
            console.log(val);

            val?list.show():list.hide()
            list.html(getEmail(val))
        });

        //拼接
        function getEmail(val) {
            let html=''
            for(let item in postfixList){
                html+=`<li>${val+"@"+postfixList[item]}</li>`
            }
            return html
        }

        //选择
        list.on('click','li',function (val) {
            input.val($(this).text())
            list.hide()
        })
    })

</script>
</body>
</html>
