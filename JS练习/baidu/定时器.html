  <body>
    <p class="p1">1</p>
    <p class="p2">2</p>
    <p class="p3">3</p>

    <script>
      const p1 = document.querySelector('.p1')
      const p2 = document.querySelector('.p2')
      const p3 = document.querySelector('.p3')

      function p1Loop() {
        let index = 0;
        setInterval(() => {
          if(index < 11) {
            index ++;
            p1.innerHTML = index;
          } else {
            p1.innerHTML = 'done';
          }
        }, 1000)
      }
      p1Loop()


      function p2Loop() {
        let index = -1;
        let fuc = () => {
          if(index< 11) {
            index ++
            p2.innerHTML = index;
            setTimeout(fuc, 1000)
          } else {
            p2.innerHTML = 'done';
          }
        }
        fuc()
      }
      p2Loop()   

    </script>
  </body>
