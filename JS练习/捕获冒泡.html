    <div class="box">

        </div>

    <script>
        let inside = document.querySelector('.inside')
        let box = document.querySelector('.box')

        box.addEventListener('click', (e) => { //第三个参数捕获阶段执行（true）冒泡阶段执行（false）
            console.log('box')

        }, true)
        inside.addEventListener('click', (e) => { //第三个参数捕获阶段执行（true）冒泡阶段执行（false）
            console.log('inside')
        }, false)
    </script>
