    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .box{
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id='box1' class="box" style="background-color: rebeccapurple;" >
           第一级
           <div id='box2' class="box" style="background-color: red;" >
               第二级
           </div>
        </div>
        <p>默认由子向外传播，可以通过addEventListener第三个参数修改到捕获阶段触发</p>
        <p>可以通过子e.stopPropagation()取消向外触发</p>
       
        <p>可以通过子e.preventDefault()取消元素默认行为（a submit）</p>
       <h2>
           事件类型
       </h2>
       ul>li*
       <script>
            let box2 = document.querySelector('#box2')
            let box1 = document.querySelector('#box1')
            box1.addEventListener('click',function(){
                console.log(this)
            },false)
            box2.addEventListener('click',function(e){
                console.log(this)
                e.stopPropagation()
            },false)              
        </script>
    </body>
</html>
