        <script>
            let arr = [100,3,45,4,67,2]

            function qsort(arr) {
                let len = arr.length
                for(let i = 0; i< len; i++) {
                    for(let j = 0; j < len - 1;j ++) {
                        console.log(arr[j], arr[j + 1])
                        if(arr[j] > arr[j + 1]) {
                            [arr[j], arr[j+1]] = [arr[j+ 1], arr[j]]
                            // console.log('arr', arr)
                        }
                    }
                }
                console.log(arr)
            }

            qsort(arr)
