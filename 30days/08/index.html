    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <canvas id='cvs'></canvas>
        <script>
            let isDrawing = false
            let startX = startY = null
            const cvs = document.querySelector('#cvs')
            const ctx = cvs.getContext('2d')
            cvs.width = window.innerWidth;  // canvas 最好用精确像素值 用百分比值默认会拉伸
            cvs.height = window.innerHeight;
            let startColor = 0;
            let startWidth = 10;
            ctx.lineCap = "round";
	        ctx.lineJoin = "round";

            function draw(ctx,lineStyle='round') {
                ctx.lineCap=ctx.lineJoin=lineStyle

            }

            cvs.addEventListener('mousedown', (e)=>{
                isDrawing= true
                startX = e.offsetX
                startY = e.offsetY
            })
            cvs.addEventListener('mousemove', (e)=>{
                if(isDrawing){
                    console.log('isDrawing')
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(e.pageX, e.pageY);
                    startColor>360?startColor=0:startColor++
                    startWidth>60?startWidth--:startWidth++
                    console.log(startWidth)
                    ctx.strokeStyle = `hsl(${ startColor }, 90%, 50%)`;	
                    ctx.lineWidth = startWidth;
                    ctx.stroke();
                    startX = e.offsetX
                    startY = e.offsetY
                }
            })
            cvs.addEventListener('mouseup', (e)=>{
                isDrawing =false
                console.log(3)
            })
        </script>
    </body>
