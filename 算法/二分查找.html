<body>
<script>
    let arr=[1,3,4,5,6,7,9,11,12,13,14,15,17,18]

    function find_item(arr,item) {
        let low = 0
        let high = arr.length-1
        while (low<= high){
            let mid = Math.floor((low+high)/2)

            let guess = arr[mid]
            if(guess === item){
                return mid
            }
            if(guess>item){
                high = mid-1
            }
            else{
                low = mid+1
            }
        }
        return 'no'
    }

    console.log(find_item(arr,15))
</script>
</body>
