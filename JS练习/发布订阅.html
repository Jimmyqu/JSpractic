        <script>
            class Bus{
                constructor(){
                    this.pool={

                    }
                }

                on(name,fn){
                    this.pool[name]=[]|| this.pool[name]
                    this.pool[name].push(fn)
                }

                emit(name,args){
                    if(this.pool[name].length){
                        this.pool[name].map(fn=>{
                            fn(args)
                        })
                    }
                }
            }

            let b1 =new Bus()

            b1.on('event',(msg)=>{
                console.log('b1 event is'+msg)
            })

            b1.emit('event','gogogog')
            b1.emit('event','fffff')
