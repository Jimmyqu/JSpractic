<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="text">
            <h2></h2>
    </div>

    <script>

        window.onload= ()=>{
            let obj={};
            let text='';
            let h2 =document.getElementsByTagName('h2')[0]
            let input =document.getElementsByTagName('input')[0]

            //给obj添加属性text
            Object.defineProperty(obj, 'text', {
                get: function ()　{ //读取时返回变量text
                    return text;
                },
                set: function (newVal) {
                    text = newVal; //设置时绑定到变量text
                    h2.innerHTML = text;
                }
            });
            obj.text='hahaha'
            console.log(text)  //实际是设置了text
            text='111111111111111'
            console.log(obj.text)
            
            console.log(input)
            input.addEventListener('input',e=>{
                console.log(e.target.value)
                obj.text=e.target.value
            })
        }

    </script>
</body>
</html>
