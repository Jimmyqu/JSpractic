<script >
 let arr = [1,2,3,4,5,[1,2,3,[1,2,3],[4,5,6,7,[8,9,0]]]]

   
 let newArr=[]
 flat=function (arr){
       if(Array.isArray(arr)){
         arr.map(item=>{
            if(!Array.isArray(item)){
                newArr.push(item)   
            }else{
                flat(item)
            }
         })
       }
       return newArr
   }

   let res = flat(arr)
   console.log(res)
