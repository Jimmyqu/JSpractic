<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        padding: 0;
        display: flex;
        background: #7a419b;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #7c1599 0%,
          #921099 48%,
          #7e4ae8 100%
        );
        background-size: cover;
        align-items: center;
        justify-content: center;
      }

      .player {
        max-width: 750px;
        border: 5px solid rgba(0, 0, 0, 0.2);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        position: relative;
        font-size: 0;
        overflow: hidden;
      }

      .player__video {
        width: 100%;
      }

      .player__button {
        background: none;
        border: 0;
        line-height: 1;
        color: white;
        text-align: center;
        outline: 0;
        padding: 0;
        cursor: pointer;
        max-width: 50px;
      }

      .player__button:focus {
        border-color: #ffc600;
      }

      .player__slider {
        width: 10px;
        height: 30px;
      }

      .player__controls {
        display: flex;
        position: absolute;
        bottom: 0;
        width: 100%;
        /* transform: translateY(100%) translateY(-5px);
        transition: all 0.3s; */
        flex-wrap: wrap;
        background: rgba(0, 0, 0, 0.1);
      }

      .player:hover .player__controls {
        /* transform: translateY(0); */
      }

      .player:hover .progress {
        height: 15px;
      }

      .player__controls > * {
        flex: 1;
      }

      .progress {
        flex: 10;
        position: relative;
        display: flex;
        flex-basis: 100%;
        height: 5px;
        transition: height 0.3s;
        background: rgba(0, 0, 0, 0.5);
        cursor: pointer;
      }

      .progress__filled {
        background: #ffc600;
        flex: 0;
        flex-basis: 0%;
      }

      /* unholy css to style input type="range" */
      .range {
         width: 40px;
         height: 30px;
      }
      input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
        width: 100px;
        margin: 0 5px;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8.4px;
        cursor: pointer;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0 0 1px rgba(13, 13, 13, 0);
        background: rgba(255, 255, 255, 0.8);
        border-radius: 1.3px;
        border: 0.2px solid rgba(1, 1, 1, 0);
      }
      input[type="range"]::-webkit-slider-thumb {
        box-shadow: 0 0 0 rgba(0, 0, 0, 0), 0 0 0 rgba(13, 13, 13, 0);
        height: 15px;
        width: 15px;
        border-radius: 50px;
        background: #ffc600;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -3.5px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
      }
      input[type="range"]:focus::-wefbkit-slider-runnable-track {
        background: #bada55;
      }
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 8.4px;
        cursor: pointer;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0 0 1px rgba(13, 13, 13, 0);
        background: #ffffff;
        border-radius: 1.3px;
        border: 0.2px solid rgba(1, 1, 1, 0);
      }
      input[type="range"]::-moz-range-thumb {
        box-shadow: 0 0 0 rgba(0, 0, 0, 0), 0 0 0 rgba(13, 13, 13, 0);
        height: 15px;
        width: 15px;
        border-radius: 50px;
        background: #ffc600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <div class="range">
          <button class="player__button">音量</button>
          <input type="range" min="0.5" max="2" step="0.1" value="1">
        </div>
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>

    <script>
      const video = document.querySelector('.viewer')
      const play = document.querySelector('.toggle')
      const bar = document.querySelector('.progress__filled')
      const progress = document.querySelector('.progress')
      // video.addEventListener('loadeddata', ()=>{
      //    console.log(video.duration);
      // })

      progress.addEventListener('click', (e)=>{
        console.log(e, e.layerX)
        console.log(e.layerX/progress.offsetWidth*video.duration)
        video.currentTime = e.layerX/progress.offsetWidth*video.duration
      }) 

      video.addEventListener('timeupdate',(e)=>{
        // console.log(e)
        bar.style.flexBasis = `${video.currentTime/video.duration * 100}%`
      })
    
      video.addEventListener('play', ()=>{
        play.textContent = '❚❚'
      })
      video.addEventListener('pause', ()=>{
        play.textContent = '►'
      })

      play.addEventListener('click',()=>{
        video.paused?video.play():video.pause()
      })

    </script>
  </body>
</html>
