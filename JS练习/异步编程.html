    <script>
        let p1 = function () {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve('p1 res')
                },1000)
            })
        }


        function timer(dely) {
            return new Promise((resolve, reject)=> {
                    setTimeout(() => {
                        reject('time out')
                    },dely)
            })
        }

       Promise.race([p1(), timer(1200)]).then(res=>{
           console.log(res)
       }).catch(e=>console.log(e))

    </script>
