<body>

    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.20/lodash.js"></script>
<script>
 const arr=[
     {id:1,name:'湖北',pid:0},
     {id:2,name:'武汉',pid:1},
     {id:3,name:'汉口区',pid:2},
     {id:4,name:'湖南',pid:0},
     {id:5,name:'长沙',pid:4},
     {id:6,name:'芙蓉区',pid:5}
 ]

let city = '南方'
arr.some(({id},index)=>{
    console.log(id)
    if(id==1){
        city = '南方1'
        return true
    }
    if(id==4){
        city = '北方'
        return false
    }
    if(id==2){
        city = '南方2'
        return true
    }
})
console.log(city)
</script>
