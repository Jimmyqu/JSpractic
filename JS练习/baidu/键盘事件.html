<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <p id="content"></p>
        <script>
            // document.body.onkeypress = (e) => {
            //     // 按下有值的键时触发，即按下 Ctrl、Alt、Shift、Meta 这样无值的键，这个事件不会触发。对于有值的键，按下时先触发keydown事件
            //     console.log(e)
            // }
            let isDown = false, time = 0 ,p = document.querySelector('#content');    

            document.body.onkeydown = (e) => {
                if(isDown === false) {
                    time = new Date().getTime()
                    isDown = true
                }
                p.innerHTML = new Date().getTime() - time

               // onkeypress之后触发
               // showkeyInfo(e)
               // console.log(e)
            }

            document.body.onkeyup = (e) => {
                time = new Date().getTime() - time
                console.log(time)
                isDown = false, time = 0
            }

            function showkeyInfo(event) {
                console.log(event.key, event.keyCode, event.code)
            }

        </script>
    </body>
</html>
