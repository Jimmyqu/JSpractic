<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        rotateX  左右旋转
        rotateY  上下旋转
        rotateZ  角度旋转
        perspective 拉伸 越小显示视角越大
        透视距离太小，物体可能会被扭曲。如果太大，3D效果将减少到没有。著作权归作者所有。
        */
        #container{
            margin: 0 auto;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            position: relative;
            perspective: 800px;
        }
       #font{
           width: 200px;
           height: 200px;
           background-color: rebeccapurple;
           opacity: .5;
           border: 1px saddlebrown  solid;
           transform: translateZ(100px) ;
           position: absolute;
           top: 0;
           left:0;
       }
        #back{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            opacity: .5;
            border: 1px saddlebrown  solid;
            position: absolute;
            top: 0;
            left:0;
            transform: translateZ(-100px);
        }
        #top{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            opacity: .5;
            border: 1px saddlebrown  solid;
            position: absolute;
            top: 0;
            left:0;

        }
        #bottom{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            opacity: .5;
            border: 1px saddlebrown  solid;
            position: absolute;
            top: 0;
            left:0;
            transform: translateY(100px) rotateX(90deg);
        }

    </style>
</head>
<body style="display: flex;justify-content: center">
    <div id="container">
        <div id="font"></div>
        <div id="back"></div>
        <div id="top"></div>
        <div id="bottom"></div>
        <div id="left"></div>
        <div id="right"></div>
    </div>

</body>
</html>
