    <title>Title</title>
    <style>
      .wrapper{
        border: 1px solid springgreen;
        height: 50vw;
        position: relative;
        overflow: hidden;
      }
      .wrapper-box {
        width: 100%;
        height: 100%;
        background-color: rebeccapurple;
        position: absolute;
        top:0;
        left: 0;
      }
      .thumb{
        position: relative;
        width: 33vw;
        height: 16.67vw;
        border: 1px solid springgreen;
      }
      .thumb-box {
        position: absolute;
        width: 5vw;
        height: 5vw;
        background-color: rebeccapurple;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div class="thumb">
      <div class="thumb-box">
      </div>
    </div>
    <div class="wrapper">
      <div class="wrapper-box">
      </div>
    </div>
