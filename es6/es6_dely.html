<script>
  function dely(fn, time) {
    return (...args) => {
        setTimeout(()=>fn(...args), time)
    }
  }

  function debounce(fn, time) {
    let timer;
    return (...args)=>{
        if(timer) clearTimeout(timer);
        timer = setTimeout(()=>{
            fn(...args)
        }, time)
    }
  }

  function throttle(fn, time) {
    let timer;
    return (...args) => {
        if(!timer) {
            timer = setTimeout(()=>{
                fn(...args)
                // clearTimeout(timer) 并不能让timer归null 要显示处理
                timer = null
            }, time)
        }
    }
  }


  function print(v){
    console.log(v)
  }
