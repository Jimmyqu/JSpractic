<body style="margin: 0;">

    <input type="file">
    <div style="width: 500px;margin: 0 auto;height: 500px;border: 1px solid seagreen">
        <canvas id='canvas'></canvas>
    </div>
    <script>


        let canvas = document.getElementById('canvas')
        canvas.height = canvas.width = 500;
        let squareEdgeLength = 20
        let ctx = canvas.getContext('2d')
        let image = new Image();
        $("input[type='file']").change((e) => {
            ctx.fillStyle = 'rgb(255, 255, 255)';
            ctx.fillRect(0, 0, 500, 500);
            let file = $("input[type='file']")[0].files[0]
            let imgURL = URL.createObjectURL(file);
            let isMasic = true
            image.src = imgURL;
            image.onload = draw

        })

        function draw() {
            let imgW = this.width
            let imgH = this.height
            let beginX, beginY, endX, endY
            ctx.drawImage(image, 0, 0, 500, imgH * 500 / imgW)
        }


    </script>
</body>

</html>
