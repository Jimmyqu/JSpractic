<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <p v-square="item"></p>
    
</div>

<script>
    Vue.directive('square', function (el, binding) {
        console.log(el)  //挂载元素
        console.log(binding)  //指令对象
        el.innerHTML = Math.pow(binding.value, 2);
    })

    new Vue({
        el:'#app',
        data:{
            msg:'1111',
            item:2
        }
    })
</script>
</body>
</html>
