<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>Title</title>
    <!-- <link rel="stylesheet" href="index.css" type="media"> -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1330611_lmhq2lh74fd.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="flex">
          <h3><img src="./img/logo.jpg" alt=""></h3>
          <div class="search">
            <input type="text" placeholder="请输入关键字站内查询">
            <i class="iconfont icon-sousuo"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="container mx-auto content" id="listContainer">
    </section>
    <footer class="container mx-auto"></footer>
  </body>
  <script>

    console.log()
    const listContainer = document.getElementById('listContainer')
    const creatStr = () => {
      let arr =[];
      for(let i =0; i<100; i++) {
        arr.push(window.btoa(Math.random()))
      }
      return arr
    }

    const strList = creatStr();
    
    const addListItem = () => {
      let list = ''
      strList.map(s =>　{
        list+= `<div class="list-item"><a>${s}</a> <span>${Date()}</span></div>`
      })

      listContainer.innerHTML = list
    }

    addListItem()
  </script>
</html>
