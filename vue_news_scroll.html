<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .scroll-wrap{
            width: 200px;
            height: 50px;
            border: 1px solid blue;
            overflow: hidden;
        }

        .scroll-content {
            position: relative;
            transition: top .5s;
            margin: 0;
        }
        li{
            line-height: 50px;
            text-align: center;
        }

    </style>
</head>
<body>


<template id="form">
    <div>
        <label for="name">what's your name ?</label>
        <input
                type="text"
                id="name"
                @input="onInput"

        ><!--3.绑定$emit事件到method事件-->
    </div>
</template>


<div id="app">
    <div class="scroll-wrap">
        <ul class="scroll-content" :style="{ top }">
            <li v-for="item in prizeList">{{item.name}}</li >
        </ul>
    </div>
</div>
<script>

    new Vue({
        el:'#app',
        data:{
            prizeList: [
                { name: 0 },
                { name: 1 },
                { name: 2 },
                { name: 3 },
                { name: 4 }
            ],
            activeIndex: 0
        },
        methods:{

        },

        computed: {
            top() {
                return - this.activeIndex * 50 + 'px';
            }
        },

        mounted() {
            setInterval(_ => {
                if(this.activeIndex < this.prizeList.length-1) {
                    this.activeIndex += 1;
                } else {
                    this.activeIndex = 0;
                }
            }, 3000);
        }
    })
</script>
</body>
</html>
