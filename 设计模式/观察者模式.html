        <script>
            class StateTracker{
                constructor(){
                    this.InitState = {a:'1'} 
                    this.observers = []
                }

                registerObserver(ObserverFn){
                    this.observers.push(ObserverFn)
                }

                change(val){
                    this.InitState=val
                    this.observers.forEach(fn=>fn(val))
                }

            }

            let s1 =new StateTracker()
            let s2 =new StateTracker()
            s1.registerObserver(()=>console.log('s1'))
            s2.registerObserver(()=>console.log('s2'))
