<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <style>

   </style>
</head>
<body>
    <script src ='https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js'></script>    
    <script>
        let a = {
            left: 0,
            top: 0,
            rowSpan: 1,
            colSpan: 1
        }

        let b = {
            left: 0,
            top: 1,
            rowSpan: 1,
            colSpan: 1
        }
        console.log(getRect(a))
        console.log(getRect(b))
        function getRect(a) {
            return [[a.left, a.top],[a.left+a.rowSpan,a.top],[a.left+a.rowSpan,a.top+a.colSpan],[a.left,a.top+a.colSpan]]
        }
        const getRectA = getRect(a)
        const getRectB = getRect(b)
        console.log(_.intersectionWith(getRectA, getRectB, _.isEqual))
    </script>
</body>
</html>
