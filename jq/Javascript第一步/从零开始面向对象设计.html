        <script >
        function Person(name,sex='femals'){
            this.name=name
            this.sex = sex
            this.greeting=function(){
                console.log(`hi i'm ${this.name}, i'm a ${this.sex}`)
            }
        };

        let jina = new Person('Jina');
        let Joho = new Person('Joho','males')
        console.log(jina)
        console.log(Joho)
        jina.greeting()
        Joho.greeting()
        console.log(jina.greeting==Joho.greeting)
        //内部声明函数 使用构造函数创建实例会 重复声明
        
        
        function Person1(name,sex='femals'){
            this.name=name
            this.sex = sex
            
        };
        Person1.prototype.greeting=function(){
            console.log(`P1 : hi i'm ${this.name}, i'm a ${this.sex}`)
        }

        let j1 = new Person1('J1','males')
        let P1_b = new Person1('P1_b')
        console.log(j1.greeting==P1_b.greeting)
        //prototype添加 所有实例用的同一个函数


        //Object()构造函数
        var person1 = new Object({
            name : 'Chris',
            age : 38,
            greeting : function() {
                alert('Hi! I\'m ' + this.name + '.');
            }
        });

        var person2 = Object.create(person1);
        console.log(person1.greeting==person2.greeting)


        </script>
