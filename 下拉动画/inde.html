<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            background-color: #e85a5e;
            height: 800px;
        }

        .box {
            background-color: #00abef;
            height: 300px;
            width: 100%;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body style="margin: 0;padding: 0">
    <div class="container">
        <p style="line-height:200px;margin: 0;font-size:3rem;display:none;text-align: center">
            到底了
        </p>
        <div class="box">

        </div>
    </div>


    <div>
        <input id='input' type="text">
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        let box = $('.box')
        let input = $('#input')
        let touchstart = 0
        let touchnow = 0
        let touchend = 0
        let move = 0
        let topLine = 200
        box.on('touchstart', (e) => {
            touchstart = e.originalEvent.changedTouches[0].pageY
        });
        box.on('touchmove', (e) => {
            touchnow = e.originalEvent.changedTouches[0].pageY
            move = touchnow - touchstart
            if (move > topLine) {
                move = 200
                $('p').fadeIn(300)
            }
            if (move < 0) {
                return
            }
            box.animate({
                top: move
            }, 0)
        })
        box.on('touchend', (e) => {
            $('p').fadeOut(300)
            box.animate({
                top: 0
            }, 100, 'swing')

        })
        async function getData() {
            let res = await $.ajax({
                url: 'https://www.easy-mock.com/mock/5a769ac93c4ca20b4f1dd692/example_copy/user',
                method: 'get'
            })

        }


        let tiemr =null
        async function getAjax() {
            console.log('timer: '+tiemr)
            if (tiemr) return
            tiemr = setTimeout(() => {
                console.log('get')
                clearTimeout(tiemr);
                tiemr=null
            },3000)
        }


        input.keyup(getAjax)
        let arr=[1,2,3,4,5,1,2,34,5]
        let obj={}
        arr.forEach(item=>[
            obj[item]?obj[item]++:obj[item]=1
        ])
        console.log(obj)
    </script>
</body>

</html>
