<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a=42
    let b= a+'' //隐式类型转换
    let c = String(a) //显式类型转换
    console.log(typeof b)
    console.log(typeof c)

//    + 运算符的一元（unary）形式（即只有一个操作数）。+ 运算符显式地将后面的变量 转换为数字

    console.log(+'3')

// ++会被当作递加运算符 需要一个空格
    console.log(5+ +'5')


</script>
</body>
</html>
