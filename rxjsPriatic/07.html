<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 100%;
            background-color: rebeccapurple;
        }
        #box{
            height: 100px;
            width: 100px;
            background-color: #00abef;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
<script src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.1/dist/global/Rx.umd.js"></script>
<!--<script src="./node_modules/rxjs/bundles/rxjs.umd.js"></script>-->
<script>

const box=document.getElementById('box')
const body = document.body

let ob_box = Rx.Observable.fromEvent(box,'click')

    ob_box.subscribe(
        {
            next:(event)=>{
                console.log(event)
            },
            complete:(e)=>{
                console.log('complete')
            }
        }
        )
</script>
</body>
</html>
